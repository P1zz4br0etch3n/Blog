<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
<h1>{{.Title}}</h1>

{{if .UserLoggedIn}}
<p>
    Welcome User: {{.UserName}} <br>
    <a href="/logout">Logout</a>
</p>
{{else}}
<p>
    <a href="/login">Login</a>
</p>
{{end}}
</body>
</html>
